services:
  da3:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    image: da3_ros2:v2
    container_name: da3
    hostname: orbslam3
    network_mode: "host"
    
    # Run as current user
    user: "dockeruser"
    
    # NVIDIA runtime configuration
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility, compute, video]
    
    # IPC settings for shared memory
    ipc: host
    
    # Additional performance settings
    shm_size: '16gb'
    privileged: true
    
    environment:
      - TZ=Asia/Hong_Kong
      - ROS_HOSTNAME=orbslam3
      - ROS_MASTER_URI=http://orbslam3:11311
      - DISPLAY=:2
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_HOME=/cache/huggingface
      - CLIP_CACHE=/cache/clip
    
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /etc/localtime:/etc/localtime:ro
      - $HOME/.cache/huggingface:/cache/huggingface:rw
      - $HOME/.cache/clip:/cache/clip:rw
      - /dev/shm:/dev/shm
      - .:/ros2_ws/src
    
    ulimits:
      memlock: -1
      stack: 67108864
    
    command: bash /ros2_ws/src/init.sh
    tty: true
    stdin_open: true